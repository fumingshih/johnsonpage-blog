---
layout: default
---
{% assign post = site.posts.first %}
{% assign front_page = true %}
{% include post.html %}

<hr />

<h1>Recent Posts</h1>
<ul>
{% for post in site.posts | limit: 5 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="meta">(posted on {{ post.date | date: "%B %d, %Y" }})</span></li>
{% endfor %}
    <li><a href="/archive.html">See the full archive.</a></li>
</ul>
